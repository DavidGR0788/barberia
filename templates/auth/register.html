{% extends "base.html" %}

{% block title %}Registro - Barbería Elite{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   placeholder="Tu nombre completo" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="documento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="documento" name="documento" required>
                                <option value="">Seleccionar...</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="PASAPORTE">Pasaporte</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="num_documento" class="form-label">Número de Documento</label>
                            <input type="text" class="form-control" id="num_documento" name="num_documento" 
                                   placeholder="Número de documento" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" 
                               placeholder="Tu número de teléfono">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Mínimo 6 caracteres" minlength="6" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="Repite tu contraseña" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">¿Ya tienes cuenta? 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
